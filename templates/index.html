<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/jquery.slim.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/index.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/navbar.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/footer.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">



    <title>Air Company</title>
</head>


<body>

<div class="navigation container" style="padding-top: 0px">
    <span class="border-bottom">
        <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-lg" style="margin-bottom: 5px;">
        <a href="#" class="navbar-brand"><img src="/static/logo.png" height="35%" width="35%" alt="Air Company"
                                              style="width: 225px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto" style="font-size: 18px">

                <li class="nav-item">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Flights</a>
                </li>

                <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" id="dropdownMenuButton" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">More</a>
                        <div id="drop_item" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        </div>
                </li>

            </ul>


            <form class="form-inline mt-2 mt-md-0">
                <div class="btn-group btn-group-md" role="group">
                    <button id="login_button" type="button" class="btn btn-outline-secondary" onclick="window.location.href='/login/'">Login</button>
                    <button id="register_button" type="button" class="btn btn-outline-secondary" onclick="window.location.href='/register/'">Register</button>
                </div>
            </form>
        </div>
    </nav>
</span>

</div>

<div id="slides" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{{ url_for('static',filename='1.jpg') }}" alt="First slide"
                 style="height: 60%;">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{ url_for('static',filename='2.jpg') }}" alt="Second slide"
                 style="height: 60%;">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{ url_for('static',filename='3.jpg') }}" alt="Third slide"
                 style="height: 60%;">
        </div>
    </div>
    <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<footer class="footer">
    <div class="container">
        <center>
            <span class="text-muted">All rights reserved to Derek & Masaki's Air Company Â© 2018</span>
        </center>
    </div>
</footer>
