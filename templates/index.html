<!DOCTYPE html>
<html style="height: auto;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/jquery.slim.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/index.js') }}" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/navbar.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/footer.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" type="text/css">
    <style>
        input[type='text'],
        input[type='number'],
        input[type='password'],
        textarea {
            outline: none;
            box-shadow: none !important;
            border: 1px solid #ccc !important;
        }

        @media (min-width: 1200px) {
            #flights {
                max-width: 1200px;
            }
        }

        @media (min-width: 1200px) {
            #searchforflight {
                max-width: 720px;
                box-sizing: border-box;
                background-color: #f5f5f5;
                border-radius: 10px;
            }
        }

        @media (min-width: 1200px) {
            #result-header {
                box-sizing: border-box;
                max-width: 960px;
                border-radius: 10px;
                background-color: #f5f5f5;
            }
        }

        @media (min-width: 1200px) {
            #col-left {
                border: 2px solid #f5f5f5 !important;
            }
        }

        @media (min-width: 1200px) {
            #col-right {
                border-top: 2px solid #f5f5f5 !important;
                border-bottom: 2px solid #f5f5f5 !important;
                border-right: 2px solid #f5f5f5 !important;
            }
        }


        ul {
            list-style: none
        }
    </style>

    <title>Air Company</title>
</head>

<div class="navigation container" style="padding-top: 20px">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <span class="border-bottom">
        <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-lg" style="margin-bottom: 5px;">
                <a class="navbar-brand"><img src="/static/logo.png" height="45%" width="45%" alt="Air Company"
                                             style="width: 240px"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto" style="font-size: 20px">

                        <li class="nav-item" style="width: 110px; margin-left: 20px;">
                            <a class="nav-link" href="../">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item" style="width: 110px;">
                            <a class="nav-link" href="#flights" onclick="check_flight()">Flights</a>
                        </li>

                        <li class="nav-item dropdown" style="width: 110px;">
                                <a class="nav-link dropdown-toggle" href="" id="dropdownMenuButton"
                                   data-toggle="dropdown"
                                   aria-haspopup="true" aria-expanded="false">More</a>
                                <div id="drop_item" class="dropdown-menu" role="menu"
                                     aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                </div>
                        </li>
                    </ul>


                    <form class="form-inline mt-2 mt-md-0">
                        <div class="btn-group btn-group-md" role="group">
                            <button id="login_button" type="button" class="btn btn-outline-secondary"
                                    onclick="window.location.href='/login/'">Login</button>
                            <button id="register_button" type="button" class="btn btn-outline-secondary"
                                    onclick="window.location.href='/register/'">Register</button>
                        </div>
                    </form>
                </div>
            </nav>
            </span>
        </div>
    </div>
</div>

<div id="slides" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#slides" data-slide-to="0" class="active"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="{{ url_for('static',filename='1.jpg') }}" alt="First slide"
                 style="height: 60%;">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{ url_for('static',filename='2.jpg') }}" alt="Second slide"
                 style="height: 60%;">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="{{ url_for('static',filename='3.jpg') }}" alt="Third slide"
                 style="height: 60%;">
        </div>
    </div>
    <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="container" style="padding-top: 42px;">
    <div class="row" style="text-align: center;">
        <div class="col-md-12 col-sm-12 col-lg-12">
            <p style="font-size: 18px;"><strong>Search for flight!</strong></p>
        </div>
    </div>
</div>

<div class="container" id="searchforflight" style="padding-top: 24px;">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchsc"
                       placeholder="Source city"
                       aria-label="Search term"
                       aria-describedby="basic-addon">
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-lg-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="serachsa"
                       placeholder="Source airport name"
                       aria-label="Search term"
                       aria-describedby="basic-addon">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchdc"
                       placeholder="Destination city"
                       aria-label="Search term"
                       aria-describedby="basic-addon">
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-lg-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchda"
                       placeholder="Destination airport name"
                       aria-label="Search term"
                       aria-describedby="basic-addon">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="searchdate"
                       placeholder="YY/MM/DD"
                       aria-label="Search term"
                       aria-describedby="basic-addon">
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-lg-6">
            <div class="input-group mb-3">
                <button class="btn btn-light btn-block" type="button" style="font-size: 18px"><strong>Search!</strong>
                </button>
            </div>
        </div>
    </div>
</div>

    <div id="result">
        <div>
            <ul class="fligtdetails list-group list-group-flush">
                <li tabindex="0" class="search-result">
                    <div class="row">
                        <div class="col-md-10" id="col-left">
                            <div class="row">
                                <div class="col col-md-12">
                                    //duration time
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-md-4">
                                    //source city/time
                                </div>
                                <div class="col col-md-4 text-center">
                                    <img src="http://hk.ceair.com/public/system/assets/images/nonstop.svg"
                                         style="width: 180px; height: 30px;">
                                </div>
                                <div class="col col-md-4">
                                    //arrival city/time
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2" id="col-right">
                            //flight status
                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
