<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/jquery.slim.min.js') }}" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/form.css') }}" type="text/css">
    <style>
        input[type='text'],
        input[type='number'],
        input[type='password'],
        input[type='date'],
        textarea {
            outline: none;
            box-shadow: none !important;
            border: 1px solid #ccc !important;
        }
    </style>
    <title>Customer register</title>
</head>

<body style="height: 100%; padding-top: 32px;" data-gr-c-s-loaded="true">
<main id="main" class="site-main main" style="padding-bottom: 48px">
    <div class="row justify-content-center">
        <form action="" class="form" method="post">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <br>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <center>
                        <h1 class="h3 mb-3 font-weight-normal" style="font-size: 300%">Sign up</h1>
                    </center>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="form-group">
                        <label for="inputEmail" style="align-content: left">Email</label>
                        <input size="20"
                               style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"
                               type="email" id="inputEmail" name="email" class="form-control"
                               value="{{ request.form.email }}" required="" maxlength="50">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input size="20"
                               style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"
                               type="password" id="inputPassword" name="password" class="form-control"
                               value="{{ request.form.password }}" required="" maxlength="50">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="form-group">
                        <label for="inputPassword">Confirm Password</label>
                        <input size="20"
                               style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"
                               type="password" id="confirmPassword" name="confirm_password" class="form-control"
                               value="{{ request.form.confirm_password }}" required="" maxlength="50">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="form-group">
                        <label for="inputEmail" style="align-content: left">Full name</label>
                        <input size="20"
                               style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"
                               type="text" id="fullname" name="name" class="form-control"
                               value="{{ request.form.name }}" required="" maxlength="50">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <div class="form-group">
                        <label for="inputEmail" style="align-content: left">Address</label>
                        <input size="20"
                               style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"
                               type="text" id="inputaddress" name="addr" class="form-control"
                               value="{{ request.form.addr }}" required="" maxlength="50">
                    </div>
                </div>


                <div class="form-group col-md-4">
                    <div class="form-group">
                        <label for="inputEmail" style="align-content: left">Building number</label>
                        <input size="20"
                               style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"
                               type="text" id="inputbuildingnum" name="building_number" class="form-control"
                               value="{{ request.form.building_number }}" required="" maxlength="30">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="inputEmail" style="align-content: left">street</label>
                        <input size="20"
                               style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"
                               type="text" id="inputstreet" name="street" class="form-control"
                               value="{{ request.form.street }}" required="" maxlength="30">
                    </div>
                </div>

                <div class="form-group col-md-3">
                    <div class="form-group">
                        <label for="inputEmail" style="align-content: left">City</label>
                        <input size="20"
                               style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"
                               type="text" id="inputcity" name="city" class="form-control"
                               value="{{ request.form.city }}" required="" maxlength="30">
                    </div>
                </div>

                <div class="form-group col-md-3">
                    <div class="form-group">
                        <label for="inputEmail" style="align-content: left">State</label>
                        <input size="20"
                               style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"
                               type="text" id="inputstate" name="state" class="form-control"
                               value="{{ request.form.state }}" required="" maxlength="30">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="inputEmail" style="align-content: left">Phone number</label>
                        <input size="20"
                               style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"
                               type="text" id="inputphonenum" name="phone_number" class="form-control"
                               value="{{ request.form.phone_number }}" required="" maxlength="11" onkeyup="this.value=this.value.replace(/[^\d]/g,'')">
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <div class="form-group">
                        <label for="inputEmail" style="align-content: left">Date of birth</label>
                        <input size="20"
                               style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"
                               type="date" id="dateofbirth" name="date_of_birth" class="form-control"
                               value="{{ request.form.date_of_birth }}" required="" placeholder="YYYY-MM-DD">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <div class="form-group">
                        <label for="inputEmail" style="align-content: left">Passport number</label>
                        <input size="20"
                               style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"
                               type="text" id="inputpassportnum" name="passport_number" class="form-control"
                               value="{{ request.form.passport_number }}" required="" maxlength="30">
                    </div>
                </div>

                <div class="form-group col-md-4">
                    <div class="form-group">
                        <label for="inputEmail" style="align-content: left">Passport expiration</label>
                        <input size="20"
                               style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"
                               type="date" id="inputexpire" name="passport_expiration" class="form-control"
                               value="{{ request.form.passport_expiration }}" required="" placeholder="YYYY-MM-DD">
                    </div>
                </div>

                <div class="form-group col-md-4">
                    <div class="form-group">
                        <label for="inputEmail" style="align-content: left">Passport country</label>
                        <input size="20"
                               style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"
                               type="text" id="inputcountry" name="passport_country" class="form-control"
                               value="{{ request.form.passport_country }}" required="" maxlength="50">
                    </div>
                </div>
            </div>

            <button class="btn btn-lg btn-secondary btn-block" type="submit" value="Login">Register</button>
            <br>
            <center>

                <br>
                <span class="text-muted">All rights reserved to Derek & Masaki's Air Company © 2018</span>
            </center>
        </form>
    </div>
</main>

<script src="{{ url_for('static',filename='js/bootstrap.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static',filename='js/popper.min.js') }}" type="text/javascript"></script>
</body>


</html>
