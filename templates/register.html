<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static',filename='js/jquery.slim.min.js') }}" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/form.css') }}" type="text/css">
    <style>
        input[type='text'],
        input[type='number'],
        input[type='password'],
        textarea {
            outline: none;
            box-shadow: none !important;
            border: 1px solid #ccc !important;
        }
    </style>
    <title>Register</title>
</head>

<body style="height: 600px; padding-top: 42px;" data-gr-c-s-loaded="true">
<main id="main" class="site-main main">
    <div class="row justify-content-center">
        <form class="form" method="post">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="form-row">
                <div class="form-group col-md-12">
                    <center>
                        <h1 class="h3 mb-3 font-weight-normal" style="font-size: 300%">Sign up</h1>
                    </center>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio" id="registerer1" value="option">
                        <label class="form-check-label" for="log_type">Customer</label>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio" id="registerer2" value="option">
                        <label class="form-check-label" for="log_type">Booking agent</label>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio" id="registerer3" value="option">
                        <label class="form-check-label" for="log_type">Airline Staff</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="form-group">
                        <label for="inputEmail" style="align-content: left">Username</label>
                        <input size="20"
                               style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"
                               type="text" id="inputEmail" name="email" class="form-control"
                               value="{{ request.form.email }}" required="">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input size="20"
                               style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"
                               type="password" id="inputPassword" name="password" class="form-control"
                               value="{{ request.form.password }}" required="">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="form-group">
                        <label for="inputPassword">Confirm Password</label>
                        <input size="20"
                               style="padding-top: 5px; padding-bottom: 5px; padding-left: 5px; padding-right: 5px;"
                               type="password" id="confirmPassword" name="password" class="form-control"
                               value="{{ request.form.password }}" required="">
                    </div>
                </div>
            </div>

            <button class="btn btn-lg btn-secondary btn-block" type="submit" value="Register" onclick="register_suc()">
                Register
            </button>
            <br>
            <center>
                <div>Already have an account? <a href="../login/">Login here.</a></div>
                <br>
                <span class="text-muted">All rights reserved to Derek & Masaki's Air Company Â© 2018</span>
            </center>
        </form>
    </div>
</main>

<script>
    function register_suc() {
        var customer_reg = document.getElementById("registerer1");
        var agent_reg = document.getElementById("registerer2");
        var staff_reg = document.getElementById("registerer3");
        var emails = document.getElementById("inputEmail");
        var pwd1 = document.getElementById("inputPassword");
        var pwd2 = document.getElementById("confirmPassword");

        if (customer_reg.checked == true) {
            if (emails.value.length != 0 && pwd1.value.length != 0 && pwd2.value.length != 0) {
                document.write('');
                window.location.assign("/customer/");
            }
        }


        if (agent_reg.checked == true) {
            if (emails.value.length != 0 && pwd1.value.length != 0 && pwd2.value.length != 0) {
                document.write('');
                window.location.assign("/agent/");
            }
        }


        if (staff_reg.checked == true) {
            if (emails.value.length != 0 && pwd1.value.length != 0 && pwd2.value.length != 0) {
                document.write('');
                window.location.assign("/staff/");
            }

        }
    }

</script>

<script src="{{ url_for('static',filename='js/bootstrap.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static',filename='js/popper.min.js') }}" type="text/javascript"></script>
</body>

</html>
