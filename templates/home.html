<body>

<div class="navigation container" style="padding-top: 0px">
    <span class="border-bottom">
        <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-lg" style="margin-bottom: 5px;">
        <a class="navbar-brand"><img src="/static/logo.png" height="35%" width="35%" alt="Air Company"
                                     style="width: 225px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto" style="font-size: 18px">

                <li class="nav-item" style="width: 80px;">
                    <a class="nav-link" href="../">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" style="width: 80px;">
                    <a class="nav-link" href="#">Flights</a>
                </li>

                <li class="nav-item dropdown" style="width: 90px" ;>
                        <a class="nav-link dropdown-toggle" href="" id="dropdownMenuButton" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">More</a>
                        <div id="drop_item" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Action</a>
                        </div>
                </li>
            </ul>



            <form class="form-inline mt-2 mt-md-0">
                <div class="btn-group btn-group-md" role="group">
                    <button id="login_button" type="button" class="btn btn-outline-secondary"
                            onclick="window.location.href='../'">Log out</button>
                </div>
            </form>
        </div>
    </nav>
    </span>
</div>

<div class="container" style="padding-top: 32px;">
    <div class="row">
        <div class="col-md-12">
            <div class="input-group mb-3">
                <input type="text" class="form-control"
                       placeholder="Search for flights:   source city/airport name, destination city/airport name, date"
                       aria-label="Search term"
                       aria-describedby="basic-addon">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="button">Search!</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container" id="flights" style="padding-top: 0px; margin-left: 48px; margin-right: 32px;">
    <div id="result">
        <div>
            <div class="result-header row">

            </div>

            <ul class="fligtdetails list-group list-group-flush">
                <li tabindex="0" class="search-result">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="row">
                                //duration time
                            </div>
                            <div class="row">
                                <div class="col col-md-4">
                                    //source city/time
                                </div>
                                <div class="col col-md-4 text-center">
                                    <img src="http://hk.ceair.com/public/system/assets/images/nonstop.svg" style="width: 150px; height: 25px;">
                                </div>
                                <div class="col col-md-4">
                                    //arrival city/time
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            //flight status
                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>

</div>
